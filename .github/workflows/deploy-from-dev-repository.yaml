name: Deploy from dev repository
on:
  push:
    tags:
      - v*
  workflow_dispatch:

env:
  GITHUB_NAME: github-actions[bot]
  GITHUB_MAIL: 41898282+github-actions[bot]@users.noreply.github.com
  REMOTE_DEV_REPOSITORY: utcarnivaldayo/actions-prac-dev
  REMOTE_PROD_REPOSITORY: utcarnivaldayo/actions-prac-prod
  LOCAL_DEV_REPOSITORY: dev
  LOCAL_PROD_REPOSITORY: prod
  NODE_VERSIOIN: 20.10.0

jobs:
  deploy-prod:
    name: deploy-prod
    runs-on: ubuntu-22.04
    permissions: write-all
    steps:
      - name: Checkout dev repository
        uses: actions/checkout@v4
        with:
          path: ${{ env.LOCAL_DEV_REPOSITORY }}
      - name: Checkout prod repository
        run: |
          git clone https://github.com/${{env.REMOTE_PROD_REPOSITORY}}.git prod
          cd ${{env.LOCAL_PROD_REPOSITORY}}
          git remote -v
          git remote set-url origin "https://${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/${{ env.REMOTE_PROD_REPOSITORY }}.git"
          git remote -v
          git fetch --prune
          git pull
      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSIOIN }}
      - name: Install node modules
        run: |
          pwd && ls -la
          cd ${GITHUB_WORKSPACE}/${{ env.LOCAL_DEV_REPOSITORY }}
          pwd && ls -la
          test ! -e package-lock.json && echo "Error: package-lock.json does not exist." && exit 1
          npm ci
      - name: Build react
        run: |
          pwd && ls -la
          cd ${GITHUB_WORKSPACE}/${{ env.LOCAL_DEV_REPOSITORY }}
          pwd && ls -la
          npm run build
      - name: Copy build artifacts
        run: |
          cp -pr ${GITHUB_WORKSPACE}/${{ env.LOCAL_DEV_REPOSITORY }}/dist/* ${GITHUB_WORKSPACE}/${{ env.LOCAL_PROD_REPOSITORY }}/
          cd ${GITHUB_WORKSPACE}/${{ env.LOCAL_PROD_REPOSITORY }}
          pwd && ls -la
      - name: Commit and push to prod repository
        run: |
          cd ${GITHUB_WORKSPACE}/${{ env.LOCAL_PROD_REPOSITORY }}
          git config --local user.name "${{ env.GITHUB_NAME }}"
          git config --local user.email "${{ env.GITHUB_MAIL }}"
          git add .
          git commit -m "generated"
          git push -u origin main
