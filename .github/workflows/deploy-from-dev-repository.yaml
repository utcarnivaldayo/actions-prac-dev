name: Deploy from dev repository
on:
  push:
    tags:
      - v*
  workflow_dispatch:


jobs:
  deploy-prod:
    name: deploy-prod
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      # statuses: write
    steps:
      - name: Checkout dev repository
        uses: actions/checkout@v4
        with:
          path: dev
      - name: Checkout prod repository
        uses: actions/checkout@v4
        with:
          repository: utcarnivaldayo/actions-prac-prod
          path: prod
      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: 20.10.0
      - name: Install node modules
        run: |
          pwd && ls -la
          cd ${GITHUB_WORKSPACE}/dev
          pwd && ls -la
          test ! -e package-lock.json && echo "Error: package-lock.json does not exist." && exit 1
          npm ci
      - name: Build react
        run: |
          pwd && ls -la
          cd ${GITHUB_WORKSPACE}/dev
          pwd && ls -la
          npm run build
      - name: Copy build artifacts
        run: |
          cp -pr ${GITHUB_WORKSPACE}/dev/dist/* ${GITHUB_WORKSPACE}/prod/
          cd ${GITHUB_WORKSPACE}/prod
          pwd && ls -la
      - name: Commit and push to prod repository
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          MY_CREDENTIALS: my-credentials
        run: |
          set -x
          cd ${GITHUB_WORKSPACE}/prod
          git remote -v
          echo "${GITHUB_TOKEN}" > ${GITHUB_WORKSPACE}/${MY_CREDENTIALS}
          git config --local user.name github-actions
          git config --local user.email github-actions@github.com
          git config --local credential.helper store --file ${GITHUB_WORKSPACE}/${MY_CREDENTIALS}
          git add .
          git commit -m "generated"
          git status
          git push
